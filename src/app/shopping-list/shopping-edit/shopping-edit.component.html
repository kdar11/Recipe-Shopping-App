<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput ngModel required >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput ngModel required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button style="margin:3px"class="btn btn-success" type="sumbit"(click)="onAddItem()">Add</button>
                    <button style="margin:3px" class="btn btn-danger" type="sumbit">Delete</button>
                    <button style="margin:3px" class="btn btn-primary" type="sumbit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
